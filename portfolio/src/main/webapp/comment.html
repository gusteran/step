<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Coding</title>
    <link rel="stylesheet" href="index.css">
    <script src="comment.js"></script>
  </head>
  <body onload="fetchComments(10)" >
      <div id="content">
        <form style="text-align:left;" action="/comment" method="POST" >
            <h2>Leave your comment here</h2>
            <input hidden name="purpose" value="add">
            <label for="name">Name: </label>
            <input name="name" type="text" autofocus>
            <br>
            <textarea name="comment" type="text" cols="50" rows="5"></textarea>
            <br>
            <input class="submit_button" type="submit">
        </form>
        <div>
            <h2>Comments</h2>
            <button onclick="deleteComments();">Delete Comments!</button>
            <form style="text-align:right;">
                <input hidden name="purpose" value="view">
                <select value="10" style="min-width=100px;" name="numComments" onchange="fetchComments(this.value);">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <div id="commentListContainer"></div>
            </form>
        </div>
      </div>
  </body>
</html>
