<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
        <!-- <h1>Gus's Portfolio</h1> -->
        <div style="height:15vh;"></div>
        <div onmouseenter="setStatus()" onmouseleave="stopStatus()">
            <img src="/images/me.jpeg" id="profile">
            <h2>
                <span>Hi, I'm Gus and I am a(n) </span>
                <span  id="descriptorContainer" class="animateText"></span>
            </h2>
        </div>
        <div style="text-align: center; overflow: hidden;">
            <div style="display: inline-block; overflow: hidden;">
                <a class="icon" href="aboutme.html" onmouseover="setStatus('Person', 'darkgreen')" onmouseleave="stopStatus()">
                    <img src="/images/aboutme.png">
                    <span>About Me</span>
                </a>
                <a class="icon" href="coding.html" onmouseover="setStatus('Coder', 'green')" onmouseleave="stopStatus()">
                    <img src="/images/coding.png">
                    <span>Coding</span>
                </a>
            </div>
            <div style="display: inline-block; overflow: hidden;">
                <a class="icon" href="hiking.html" onmouseover="setStatus('Hiker', 'red')" onmouseleave="stopStatus()">
                    <img src="/images/hiking.png">
                    <span>Hiking</span>
                </a>
                <a class="icon" href="sports.html" onmouseover="setStatus('Athlete', 'blue')" onmouseleave="stopStatus()">
                    <img src="/images/skiing.png">
                    <span>Sports</span>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="comment.html">
            Click here to leave a comment.
        </a>
    </div>
  </body>
</html>
